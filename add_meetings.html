        <div class="add-form">
            <h2>Add new meeting</h2>
            <hr>
            <div>
            <form action="">
                <div><label for="date">Date</label></div>
                <div><input type="date" name="date" id="date" placeholder="dd/mm/yyyy"></div>
                <div><label for="start_time">Start time(hh:mm)</label></div>
                <div><input type="time" name="time" id="start_time" placeholder="hh:mm"></div>
                <div><label for="end_time">End time(hh:mm)</label></div>
                <div><input type="time" name="end_time" id="end_time" placeholder="hh:mm"></div>
                <div><label for="description">description</label></div>
                <div><textarea name="description" id="description" cols="100" rows="4"></textarea></div>
                <div><label for="email_id">EmailIDs of attendees or team's short</label></div>
                <div><input type="text" name="email_id" id="email_id"></div>
                <div>Seperate EmailIDs/ team short names by commas - team short names always being with @</div>
                <div><button>Add Meetings</button></div>
            </form>
        </div>
    </section>
