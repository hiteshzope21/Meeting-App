<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
    <link rel="stylesheet" href="/external/normalize.css">
    <link rel="stylesheet" href="/css/registration.css">
</head>
<body class="body">
    <div class="form">
        <a href="calender.html">calender</a>
        <form class="registration-form" id="registerform">
            <h2>Register</h2>
            <div>
            <div class="form-group ">
                <div>
                    <label for="name" >Name</label>
                </div>
                <div>
                    <input type="text" name="name" id="name" required/>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="email">Email</label>
                </div>
                <div>
                    <input type="email" name="email" id="email" required/>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="password" >Password</label>
                </div>
                <div>
                    <input type="password" name="password" id="password" required/>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="confirm-password" >Confirm Password</label>
                </div>
                <div>
                    <input type="password" name="password" id="confirm-password"  required/>
                </div>
            </div>
            <div class="register-btn">
                <input type="submit" value="Register" name="register">
            </div>
            <div>
                Already have an account <a href="/login.html">login here</a>
            </div>
        </form>
    </div>
    <script src="./public/javascript/pages/signup.js" type="module"></script>
</body>
</html>
